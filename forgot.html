<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password - Cab Booking</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    position: relative;
  }

  /* Background video */
  video.bg-video {
    position: fixed;
    top: 0; left: 0;
    min-width: 100%;
    min-height: 100%;
    object-fit: cover;
    z-index: -2;
  }

  /* Overlay */
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.55);
    z-index: -1;
  }

  /* Container */
  .forgot-container {
    background: rgba(255, 255, 255, 0.1);
    padding: 40px;
    border-radius: 15px;
    backdrop-filter: blur(12px);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    width: 350px;
    text-align: center;
    animation: fadeIn 1.2s ease-in-out;
  }

  .forgot-container h2 {
    color: #fff;
    margin-bottom: 10px;
    font-size: 2rem;
  }

  .forgot-container p {
    color: #ccc;
    margin-bottom: 25px;
    font-size: 0.95rem;
  }

  .input-box {
    margin-bottom: 20px;
  }

  .input-box input {
    width: 100%;
    padding: 12px 15px;
    border: none;
    outline: none;
    border-radius: 8px;
    background: rgba(255, 255, 255, 0.2);
    color: white;
    font-size: 1rem;
    transition: 0.3s ease;
  }

  .input-box input:focus {
    background: rgba(255, 255, 255, 0.3);
    box-shadow: 0 0 8px #ff512f;
  }

  .input-box input::placeholder {
    color: rgba(255, 255, 255, 0.7);
  }

  .reset-btn {
    width: 100%;
    padding: 12px;
    background: linear-gradient(135deg, #ff512f, #dd2476);
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: bold;
    color: white;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .reset-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(255, 81, 47, 0.5);
  }

  .back-link {
    display: inline-block;
    margin-top: 15px;
    color: #ccc;
    font-size: 0.85rem;
    text-decoration: none;
    transition: color 0.3s ease;
  }

  .back-link:hover {
    color: #fff;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>

<!-- Background Video -->
<video class="bg-video" autoplay loop muted playsinline>
  <source src="taxi.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<div class="forgot-container">
  <h2>Forgot Password</h2>
  <p>Enter your registered email or phone number and we'll send you a reset link.</p>
  
  <form>
    <div class="input-box">
      <input type="text" placeholder="Email or Phone" required>
    </div>
    
    <button type="submit" class="reset-btn">Send Reset Link</button>
  </form>
  
  <a href="login.html" class="back-link">‚Üê Back to Login</a>
</div>

</body>
</html>
