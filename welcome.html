<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome - Cab Booking</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    position: relative;
  }
  /* Background video */
  video.bg-video {
    position: fixed;
    top: 0; left: 0;
    min-width: 100%;
    min-height: 100%;
    object-fit: cover;
    z-index: -2;
  }
  /* Overlay */
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.55);
    z-index: -1;
  }
  /* Welcome box */
  .welcome-container {
    background: rgba(255, 255, 255, 0.1);
    padding: 50px;
    border-radius: 15px;
    backdrop-filter: blur(12px);
    text-align: center;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    animation: fadeIn 1.2s ease-in-out;
  }

  .welcome-container h1 {
    color: #fff;
    font-size: 2rem;
    margin-bottom: 10px;
  }

  .welcome-container p {
    color: #ddd;
    font-size: 1rem;
    margin-bottom: 30px;
  }

  .btn {
    display: inline-block;
    margin: 10px;
    padding: 12px 30px;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: bold;
    text-decoration: none;
    color: white;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .btn-new {
    background: linear-gradient(135deg, #36d1dc, #5b86e5);
  }

  .btn-return {
    background: linear-gradient(135deg, #ff512f, #dd2476);
  }

  .btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>

<!-- Background Video -->
<video class="bg-video" autoplay loop muted playsinline>
  <source src="taxi.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<div class="welcome-container">
  <h1>Welcome to GOCAB</h1>
  <p>Your ride, just a click away! Are you a new customer or returning?</p>
  
  <a href="signup.html" class="btn btn-new">I’m New</a>
  <a href="login.html" class="btn btn-return">I’m Returning</a>
</div>

</body>
</html>
