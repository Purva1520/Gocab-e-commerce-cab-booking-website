<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup - Cab Booking</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    position: relative;
  }

  video.bg-video {
    position: fixed;
    top: 0; left: 0;
    min-width: 100%;
    min-height: 100%;
    object-fit: cover;
    z-index: -2;
  }

  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: -1;
  }

  .signup-container {
    background: rgba(255, 255, 255, 0.1);
    padding: 35px;
    border-radius: 15px;
    backdrop-filter: blur(12px);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    width: 350px;
    animation: fadeIn 1.2s ease-in-out;
    text-align: center;
  }

  .signup-container h2 {
    color: #fff;
    margin-bottom: 8px;
    font-size: 2rem;
  }

  .signup-container p {
    color: #ccc;
    margin-bottom: 25px;
    font-size: 0.9rem;
  }

  .input-box {
    margin-bottom: 18px;
  }

  .input-box input {
    width: 100%;
    padding: 12px 15px;
    border: none;
    outline: none;
    border-radius: 8px;
    background: rgba(255, 255, 255, 0.2);
    color: white;
    font-size: 1rem;
    transition: background 0.3s ease;
  }

  .input-box input:focus {
    background: rgba(255, 255, 255, 0.3);
    box-shadow: 0 0 8px #ff512f;
  }

  .input-box input::placeholder {
    color: rgba(255, 255, 255, 0.7);
  }

  .signup-btn {
    width: 100%;
    padding: 12px;
    background: linear-gradient(135deg, #ff512f, #dd2476);
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: bold;
    color: white;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .signup-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(255, 81, 47, 0.5);
  }

  .links {
    margin-top: 18px;
    font-size: 0.9rem;
    color: #ddd;
  }

  .links a {
    color: #ffb347;
    text-decoration: none;
    transition: color 0.3s ease;
  }

  .links a:hover {
    color: #ff8c00;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>

<video class="bg-video" autoplay loop muted playsinline>
  <source src="taxi.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<div class="signup-container">
  <h2>Create Account</h2>
  <p>Join us and book your rides instantly</p>
  
  <form onsubmit="redirectToHome(event)">
    <div class="input-box">
      <input type="text" placeholder="Full Name" required>
    </div>
    <div class="input-box">
      <input type="email" placeholder="Email Address" required>
    </div>
    <div class="input-box">
      <input type="tel" placeholder="Phone Number" required>
    </div>
    <div class="input-box">
      <input type="password" placeholder="Password" required>
    </div>
    <div class="input-box">
      <input type="password" placeholder="Confirm Password" required>
    </div>
    
    <button type="submit" class="signup-btn">Sign Up</button>
  </form>
  
  <div class="links">
    Already have an account? <a href="customer-login.html">Login here</a>
  </div>
</div>

<script>
  function redirectToHome(event) {
    event.preventDefault(); // prevent form submission
    window.location.href = "customer-dashboard.html"; // go to home page
  }
</script>

</body>
</html>
