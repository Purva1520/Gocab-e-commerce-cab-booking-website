<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Driver Login - GOCAB</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    position: relative;
  }
  video.bg-video {
    position: fixed;
    top: 0; left: 0;
    min-width: 100%;
    min-height: 100%;
    object-fit: cover;
    z-index: -2;
  }
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.55);
    z-index: -1;
  }
  .login-container {
    background: rgba(255, 255, 255, 0.1);
    padding: 40px;
    border-radius: 15px;
    backdrop-filter: blur(12px);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    width: 350px;
    text-align: center;
    animation: fadeIn 1.2s ease-in-out;
  }

  .login-container h2 {
    color: #fff;
    margin-bottom: 10px;
    font-size: 2rem;
  }

  .login-container p {
    color: #ccc;
    margin-bottom: 25px;
    font-size: 0.9rem;
  }

  .input-box {
    margin-bottom: 18px;
  }

  .input-box input {
    width: 100%;
    padding: 12px 15px;
    border: none;
    outline: none;
    border-radius: 8px;
    background: rgba(255, 255, 255, 0.2);
    color: white;
    font-size: 1rem;
    transition: 0.3s ease;
  }

  .input-box input:focus {
    background: rgba(255, 255, 255, 0.3);
    box-shadow: 0 0 8px #36d1dc;
  }

  .input-box input::placeholder {
    color: rgba(255, 255, 255, 0.7);
  }

  .login-btn {
    width: 100%;
    padding: 12px;
    background: linear-gradient(135deg, #36d1dc, #5b86e5);
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: bold;
    color: white;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .login-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(91, 134, 229, 0.5);
  }

  .forgot {
    margin-top: 15px;
    color: #ddd;
    font-size: 0.9rem;
  }

  .forgot a {
    color: #ffb347;
    text-decoration: none;
  }

  .forgot a:hover {
    color: #ff8c00;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>

<!-- Background Video -->
<video class="bg-video" autoplay loop muted playsinline>
  <source src="taxi.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<div class="login-container">
  <h2>Driver Login</h2>
  <p>Login using your Driver ID or License Number</p>
  
  <form action="driver-dashboard.html">
    <div class="input-box">
      <input type="text" placeholder="Driver ID / License No" required>
    </div>
    <div class="input-box">
      <input type="password" placeholder="Password" required>
    </div>
    
    <button type="submit" class="login-btn">Login</button>
  </form>

  <p class="forgot">
    <a href="forgot.html">Forgot Password?</a>
  </p>
</div>

</body>
</html>
