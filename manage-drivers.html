<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manage Drivers</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        display: flex;
        height: 100vh;
        background: linear-gradient(135deg, #dfe9f3, #ffffff);
    }

    /* Sidebar */
    .sidebar {
        width: 260px;
        background: linear-gradient(180deg, #1e293b, #0f172a);
        color: #fff;
        display: flex;
        flex-direction: column;
        padding: 25px 15px;
        border-radius: 0 20px 20px 0;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        overflow-y: auto;
    }

    .sidebar h2 {
        text-align: center;
        font-size: 1.6rem;
        margin-bottom: 30px;
        color: #38bdf8;
        font-weight: bold;
        letter-spacing: 1px;
    }

    .menu-item {
        display: flex;
        align-items: center;
        text-decoration: none;
        color: #e5e7eb;
        padding: 14px 18px;
        margin: 8px 0;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 500;
        transition: all 0.3s;
        gap: 14px;
    }

    .menu-item i {
        font-size: 18px;
        width: 22px;
        text-align: center;
    }

    .menu-item:hover {
        background: rgba(56, 189, 248, 0.15);
        color: #38bdf8;
        transform: translateX(8px);
    }

    .menu-item.active {
        background: rgba(56, 189, 248, 0.3);
        color: #38bdf8;
    }

    /* Main Content */
    .main {
        flex: 1;
        margin-left: 260px;
        padding: 40px;
    }

    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
    }

    .header h1 {
        font-size: 2rem;
        color: #1f2937;
    }

    .add-btn {
        background: #38bdf8;
        color: #fff;
        padding: 10px 20px;
        border-radius: 10px;
        text-decoration: none;
        font-weight: 600;
        transition: 0.3s;
    }

    .add-btn:hover {
        background: #0ea5e9;
    }

    /* Table */
    .table-container {
        background: rgba(255, 255, 255, 0.5);
        backdrop-filter: blur(12px);
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        overflow-x: auto;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        padding: 14px;
        text-align: left;
        border-bottom: 1px solid #ddd;
        font-size: 1rem;
    }

    th {
        background: #f3f4f6;
        font-weight: 600;
    }

    td {
        color: #333;
    }

    .actions button {
        margin-right: 8px;
        padding: 8px 12px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 0.9rem;
        transition: 0.3s;
    }

    .edit {
        background: #38bdf8;
        color: #fff;
    }

    .delete {
        background: #ef4444;
        color: #fff;
    }

    .block {
        background: #f59e0b;
        color: #fff;
    }

    .actions button:hover {
        opacity: 0.85;
        transform: scale(1.05);
    }

    @media (max-width: 768px) {
        .sidebar {
            width: 80px;
        }
        .sidebar h2 {
            display: none;
        }
        .menu-item span {
            display: none;
        }
        .main {
            margin-left: 80px;
            padding: 20px;
        }
        table {
            font-size: 0.9rem;
        }
    }
</style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">

    <a href="bookings.html" class="menu-item"><i class="fa fa-taxi"></i> <span>Bookings</span></a>
    <a href="reports.html" class="menu-item"><i class="fa fa-chart-bar"></i> <span>Reports</span></a>

</div>

</body>
</html>
