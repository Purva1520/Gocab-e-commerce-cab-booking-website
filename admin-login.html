<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login - GOCAB</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    position: relative;
  }

  video.bg-video {
    position: fixed;
    top: 0; left: 0;
    min-width: 100%;
    min-height: 100%;
    object-fit: cover;
    z-index: -2;
  }

  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.55);
    z-index: -1;
  }

  .login-container {
    background: rgba(255, 255, 255, 0.08);
    padding: 40px;
    border-radius: 12px;
    backdrop-filter: blur(10px);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    text-align: center;
    width: 350px;
    animation: fadeIn 1s ease;
  }

  .login-container h2 {
    color: #fff;
    margin-bottom: 20px;
    font-size: 1.8rem;
  }

  .form-group {
    margin-bottom: 15px;
    text-align: left;
  }

  .form-group label {
    color: #ddd;
    font-size: 0.9rem;
    display: block;
    margin-bottom: 5px;
  }

  .form-group input {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    outline: none;
    background: rgba(255, 255, 255, 0.2);
    color: #fff;
  }

  .form-group input::placeholder {
    color: rgba(255, 255, 255, 0.8);
  }

  .login-btn {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    background: linear-gradient(135deg, #f7971e, #ffd200);
    color: #000;
    font-size: 1.1rem;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
    margin-top: 10px;
  }

  .login-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
  }

  .forgot {
    margin-top: 15px;
  }

  .forgot a {
    color: #fff;
    font-size: 0.9rem;
    text-decoration: none;
  }

  .forgot a:hover {
    text-decoration: underline;
  }

  .error-message {
    color: #ff6b6b;
    font-size: 0.9rem;
    margin-top: 10px;
    display: none; /* hidden by default */
    text-align: left;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>

<video class="bg-video" autoplay loop muted playsinline>
  <source src="taxi.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<div class="login-container">
  <h2>Admin Login</h2>
  <form id="loginForm">
    <div class="form-group">
      <label for="admin-id">Admin ID</label>
      <input type="text" id="admin-id" name="admin-id" placeholder="Enter Admin ID" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter password" required>
    </div>
    <button type="submit" class="login-btn">Login</button>
    <div class="error-message" id="errorMsg">Invalid Admin ID or Password!</div>
  </form>
  <div class="forgot">
    <a href="#">Forgot Password?</a>
  </div>
</div>

<script>
  const loginForm = document.getElementById("loginForm");
  const errorMsg = document.getElementById("errorMsg");

  loginForm.addEventListener("submit", function(e) {
    e.preventDefault();

    const adminId = document.getElementById("admin-id").value.trim();
    const password = document.getElementById("password").value.trim();

    // Set your actual admin credentials here
    const validAdminId = "admin123";
    const validPassword = "gocab@123";

    if (adminId === validAdminId && password === validPassword) {
      errorMsg.style.display = "none";
      alert("✅ Login Successful! Redirecting to Dashboard...");
      // redirect to dashboard
      window.location.href = "admin-dashboard.html";
    } else {
      // show error message inline
      errorMsg.style.display = "block";
      alert("❌ Invalid Admin ID or Password!");
    }
  });
</script>

</body>
</html>
