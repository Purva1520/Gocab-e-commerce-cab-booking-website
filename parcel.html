<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Go Cab - Courier Parcel Booking</title>
  <link rel="stylesheet" href="ABOUTUS.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  body {
    background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.7)),url('backgroundimage.png');
    background-repeat: no-repeat; 
    background-size: cover;      
    background-position: center;  
    background-attachment: fixed; 
  }

  header {
    background: rgba(30, 41, 59, 0.9);
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 50px;
    backdrop-filter: blur(6px);
  }

  header h1 {
    font-size: 1.8rem;
  }

  nav ul {
    list-style: none;
    display: flex;
    gap: 25px;
  }

  nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: 500;
    transition: color 0.3s;
  }

  nav ul li a:hover,
  nav ul li.active a {
    color: #f1c40f;
  }

  .parcel-container {
    background: rgba(255, 255, 255, 0.25);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    padding: 40px;
    border-radius: 20px;
    width: 90%;
    max-width: 700px;
    margin: 60px auto;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
    border: 1px solid rgba(255, 255, 255, 0.3);
  }

  .parcel-container h1 {
    text-align: center;
    margin-bottom: 15px;
    font-size: 2rem;
    color: #1e293b;
  }

  .parcel-container p {
    text-align: center;
    color: #333;
    margin-bottom: 25px;
  }

  .parcel-form label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #222;
  }

  .parcel-form input,
  .parcel-form select,
  .parcel-form textarea {
    width: 100%;
    padding: 12px;
    margin-bottom: 18px;
    border-radius: 10px;
    border: 1px solid rgba(255, 255, 255, 0.5);
    font-size: 1rem;
    outline: none;
    background: rgba(255, 255, 255, 0.7);
    transition: all 0.3s ease;
  }

  .parcel-form input:focus,
  .parcel-form select:focus,
  .parcel-form textarea:focus {
    border-color: #38bdf8;
    box-shadow: 0 0 8px rgba(56, 189, 248, 0.4);
    background: rgba(255, 255, 255, 0.9);
  }

  .parcel-form textarea {
    resize: none;
    height: 100px;
  }

  .parcel-form button {
    width: 100%;
    padding: 15px;
    background: linear-gradient(135deg, #38bdf8, #0ea5e9);
    color: #fff;
    border: none;
    font-size: 1.1rem;
    border-radius: 12px;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
  }

  .parcel-form button:hover {
    background: linear-gradient(135deg, #0ea5e9, #0284c7);
    transform: translateY(-2px);
  }

  .note {
    text-align: center;
    margin-top: 12px;
    color: #fff;
    font-size: 0.9rem;
  }

  footer {
    text-align: center;
    background: rgba(30, 41, 59, 0.9);
    color: #fff;
    padding: 15px;
    font-size: 0.9rem;
    backdrop-filter: blur(6px);
    margin-top: auto;
  }

  @media (max-width: 600px) {
    .parcel-container {
      padding: 25px;
    }

    .parcel-container h1 {
      font-size: 1.6rem;
    }
  }
</style>

</head>
<body>

  <header>
    <h1>ðŸš– Go Cab</h1>
    <nav>
      <ul>
        <li><a href="Home.html">Home</a></li>
        <li class="active"><a href="parcel.html">Parcel</a></li>
        <li><a href="offline-booking.html">Offline Booking</a></li>
        <li><a href="AboutUs.html">About Us</a></li>
        <li><a href="ContactUs.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <div class="parcel-container">
    <h1>Courier Parcel Booking</h1>
    <p>Send your parcel safely and quickly to any destination.</p>

    <form class="parcel-form">
      <label for="sender">Sender Name</label>
      <input type="text" id="sender" placeholder="Enter sender's full name" required>

      <label for="pickup">Pickup Address</label>
      <textarea id="pickup" placeholder="Enter full pickup address" required></textarea>

      <label for="receiver">Receiver Name</label>
      <input type="text" id="receiver" placeholder="Enter receiver's full name" required>

      <label for="drop">Delivery Address</label>
      <textarea id="drop" placeholder="Enter full delivery address" required></textarea>

      <label for="weight">Parcel Weight (in kg)</label>
      <input type="number" id="weight" min="0.1" step="0.1" placeholder="Enter parcel weight" required>

      <label for="type">Parcel Type</label>
      <select id="type" required>
        <option value="">Select Type</option>
        <option value="documents">Documents</option>
        <option value="electronics">Electronics</option>
        <option value="fragile">Fragile Items</option>
        <option value="clothing">Clothing</option>
        <option value="other">Other</option>
      </select>

      <label for="payment">Payment Mode</label>
      <select id="payment" required>
        <option value="">Select Payment</option>
        <option value="cash">Cash</option>
        <option value="wallet">Wallet</option>
        <option value="upi">UPI</option>
      </select>

      <button type="submit"><i class="fa fa-paper-plane"></i> Confirm Parcel Booking</button>
      <p class="note">You will receive tracking details via SMS.</p>
    </form>
  </div>

  <footer>
    Â© 2025 Go Cab. All Rights Reserved.
  </footer>

</body>
</html>
